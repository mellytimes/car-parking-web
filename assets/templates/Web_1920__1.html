<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/assets/styles/Web_1920__1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div  class="form-container" data-aos="fade-right" data-aos-duration="1000">
            <h1>Creating account</h1>
            <p class="login-link">
                Already have an account? <a href="/assets/templates/Web_1920__3.html">Log in</a>
            </p>

            <div class="social-buttons">
                <button class="social-button google">
                    <img src="images-removebg-preview.png" alt="Google icon">
                    <span>Continue with Google</span>
                </button>
                <button class="social-button facebook">
                    <img src="aal.png" alt="Facebook icon">
                    <span>Continue with Facebook</span>
                </button>
            </div>

            <div class="separator">OR</div>

            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>

                <div class="password-requirements">
                    <ul>
                        <li>At least 8 characters</li>
                        <li>At least one number (0-9)</li>
                        <li>At least one special character</li>
                    </ul>
                </div>
                
                <button type="submit" class="continue-button">Continue</button>
            </form>
        </div>

        <div class="image-container">
            <img src="aau.png" alt="Decorative illustration of a person working on a laptop.">
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
