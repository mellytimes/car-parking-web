<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Payment Page</title>
  <link rel="stylesheet" href="/public/assets/styles/Credit_card.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <nav data-aos="fade-down">
    <div class="logo">MyPay</div>
    <ul>
      <li><a href="/public/index.html">Home</a></li>
      <li><a href="/public/assets/templates/Web_1920__5.html">Parking</a></li>
    </ul>
  </nav>

  <main class="card" data-aos="fade-up" data-aos-delay="200">
    <h2>Pay — Minimal (B&amp;W)</h2>
    <p class="lead">Secure checkout — demo only. No real payments processed.</p>

    <div class="logos" data-aos="zoom-in" data-aos-delay="400">
      <span id="card-type"></span>
      <img src="/public/assets/images/Visa_Logo.png" alt="Visa" height="24" width="72">
      <img src="/public/assets/images/pngegg.png" alt="Mastercard" height="24" width="72">
    </div>

    <label for="holder">Card holder</label>
    <input id="holder" type="text" placeholder="Full name" data-aos="fade-right" data-aos-delay="600">
    
    <label for="card">Card number</label>
    <input id="card" type="text" placeholder="4242 4242 4242 4242" data-aos="fade-right" data-aos-delay="700">
    
    <div class="row" data-aos="fade-left" data-aos-delay="800">
      <div>
        <label for="exp">Expiry</label>
        <input id="exp" type="text" placeholder="MM/YY">
      </div>
      <div>
        <label for="cvc">CVC</label>
        <input id="cvc" type="text" placeholder="123">
      </div>
    </div>

    <div class="card-preview" data-aos="flip-left" data-aos-delay="1000">
      <div class="card-line">
        <span id="preview-number">**** **** **** ****</span>
        <span id="preview-exp">MM/YY</span>
      </div>
      <div class="card-line">
        <span id="preview-name">FULL NAME</span>
      </div>
    </div>

    <div class="actions" data-aos="fade-up" data-aos-delay="1200">
      <button>Pay now</button>
      <button class="ghost">Reset</button>
      <button>Google Pay</button>
      <button id="prompt-btn">PromptPay</button>
    </div>

    <p class="note" data-aos="fade-in" data-aos-delay="1400">This is a front-end demo. To accept real cards integrate with a payment gateway (Stripe/Adyen/etc.).</p>
  </main>

  <div id="qr-modal" class="qr-modal" data-aos="zoom-in">
    <div class="box">
      <h3>PromptPay QR</h3>
      <div class="qr"></div>
      <button id="close-qr">Close</button>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="/public/assets/script/Credit_card.js"></script>
</body>
</html>
